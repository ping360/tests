        function sum(a){
            return function(b){
                return a+b;
            }
        }
        var abc = sum(5);
        console.log(abc(2));
        console.log(abc(5));
        console.log(abc(10));
//Стрічковий буфер
        function stringBuffer(){
            var data = "";
            function text(text){
                if(text){
                    data+=text;
                }else{
                    return data;
                }
            }
            text.clear = function(){
                data = "";
            }
            return text;
        }
        
        var buffer = stringBuffer();
        buffer('HeLLo');
        buffer(" javaScript");
        console.log(buffer());
        buffer.clear();
        console.log(buffer());
//Приховати змінну        
        ;(function(){
            var c = 'c';
            console.log(c);
        })();
//        console.log(c);
//Асинхронність жава скріпта        
        var start = new Date();
        setTimeout(function(){
            console.log(new Date() - start);
        }, 500);
        console.log("after");
//        while(new Date() - start<10000);
//Модуль        
        var timer = function(){
            var field = document.getElementById('timer');
            var time = 0;
            var trigger = false;
            setTime();
            
            function setTime(){
                field.innerHTML = time;
            }
            
            setInterval(function(){
                if(trigger){
                    time++;
                    setTime();
                }
            }, 100);
            
            return{
                start:function(){
                    if(!trigger){
                        trigger = !trigger;
                    }
                },
                stop:function(){
                    if(trigger){
                        trigger = !trigger;
                    }else{
                        time=0;
                        setTime();
                    }
                }
            };
            
        }();
        document.getElementById('start').addEventListener('click', function(){
            timer.start();
        });
        document.getElementById('stop').addEventListener('click', function(){
            timer.stop();
        });
    </script>
